        <h2>ウッディカフェへようこそ</h2>
        <p>「ウッディカフェ」は表参道駅から徒歩5分の場所にありながら、<br>落ち着きのある閑静な住宅街に囲まれた気持ちのよいオープンカフェです。</p>
        <p>緑豊かな街並みで、ゆったりとした時間の流れを楽しみ、<br>リラックスできる場所を提供いたします。</p>
